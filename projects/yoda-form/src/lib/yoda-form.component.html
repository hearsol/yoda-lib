<div class="unit-header" *ngIf="options">
  <h2 class="title">{{options.title}}</h2>
  <span class="btn-close" (click)="_onClose()">
    <i class="fa fa-times"></i>
  </span>
</div>
<div class="unit-body">
  <yoda-form-control #yodaForm [reload]="reload$" [refresh]="refresh$" [options]="options"></yoda-form-control>
</div>
<div class="unit-footer" *ngIf="options">
  <button class="button blc primary" (click)="_onSave()" [disabled]="_getDisabled()">
    <span>{{options.saveButtonText || '저장'}}</span>
  </button>
</div>
